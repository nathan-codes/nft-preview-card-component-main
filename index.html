<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->



  <!-- Adding Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">



  <!-- Adding Internal CSS -->
  <link rel="stylesheet" href="./css/styles.css">


</head>

<body>


  <main>
    <article>
      <div class="top-img-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium-Image" class="equi-Img hover">
        <div class="overlay"> <img src="./images/icon-view.svg" alt=""> </div>
      </div>


      <h1 class="mainHeading hover">Equilibrium #3429 </h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="flex-group">
        <span class="eth-value downwards"> <img src="./images/icon-ethereum.svg" alt="" class="euth-icon"> 0.041
          ETH</span>
        <span class="days-left"><img src="./images/icon-clock.svg" alt="clock-img" class="clock-img"> 3 days left</span>
      </div>
      <hr>


      <img src="./images/image-avatar.png" alt="Avatar-Image" class="avatarImg"><span class="creationText"> Creation of
        <span class="Creator hover"> Jules Wyvern</span></span>
      </div>

    </article>
  </main>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Nathan Turkson</a>.
  </div>

</body>

</html>
